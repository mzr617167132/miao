<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 访问过的状态 */
	a:visited {
	color: red;
}
	/* 未访问状态 */
	a:link {
	color: yellow;
}
	/* 鼠标悬停 */
	a:hover {
	color: blue;
}
	/* 点击时状态 */
	a:active {
	color: pink;
}




div{
	color: #fd573f;
	background-color: #000;
	border: 5px solid rgba(255,255,0,0.2);
}


</style>
</head>
<body>
<div>这是个div</div>

<a href="../imgs/a.jpg">超链接1</a>
<a href="../imgs/b.jpg">超链接2</a>

<a href="../imgs/i.jpg">超链接4</a>
