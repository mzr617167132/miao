<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	span{
		background-color: yellow;
	}
</style>
<link rel="stylesheet" href="demo02.css">
</head>
<body>
<!-- 
通过内联样式 修改div1颜色为绿色
通过内部样式 修改span1的背景色为黄色
通过外部样式 修改h3的边框为5个像素的红色实线 -->
<div style="color: green;">div1</div>
<span>span1</span>
<h3>h3</h3>
</body>
</html>
