<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" 
	src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	  $(function(){
		  //给所有多选添加点击事件
		  $("input").click(function(){
			  //判断出全选
			  if(this.id=="all"){
				  //得到除了全选以外其它的选项框 
				  //让其的选中状态和全选一样
				  $("input:not(#all)").attr("checked",
						  					 this.checked);
			  }
			  var total = 0;
			  //统计选中的总价
			  $("input:not(#all)").each(function(){
				  //判断出选中的
				  if(this.checked){
					  total+=parseInt(this.value);
				  }
			  })
			  $("p").text("总价："+total+"万");
			  
			  
		  })
	  })
	  
</script>
</head>
<body>
<h1>购物车</h1>
<input  class="item" type="checkbox" id="car" value="50">
<label for="car">奔驰E300 50万</label><br>
<input  class="item" type="checkbox" id="house" value="5000">
<label for="house">三里屯豪宅 5000万</label><br>
<input  class="item" type="checkbox" id="wife" value="5" >
<label for="wife">越南媳妇 5万</label><br>
<input type="checkbox" id="all">
<label for="all">全选</label><br>
<p id="total_p">总价：0万</p> 

</body>
</html>
