<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		background-color: black;
		margin: 0;
	}
	img{
		position: absolute;
	}
</style>
<script type="text/javascript" 
	src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	setInterval(function(){
		var img = $("<img src='snow.png'>");
		//设置雪花尺寸20-40  0-20 + 20
		var size = parseInt(Math.random()*20)+20;
		//得到窗口的宽度
		var w = document.body.clientWidth;
		//得到随机x的值
		var x = parseInt(Math.random()*(w-size));
		
		img.css({"width":size+"px","left":x+"px"});
		
		$(document.body).append(img);
		//得到窗口高度
		var h = document.body.parentElement.clientHeight;
		var top = h-size;
		//让雪花的尺寸和动画时间建立关系 越大越慢
		img.animate({"top":top+"px"},size*100)
			.fadeOut(2000,function(){
				$(this).remove();
			});
	},10);
</script>
</head>
<body>

</body>
</html>
