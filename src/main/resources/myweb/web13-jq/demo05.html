<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{
		text-align: center;
	}
	table {
	margin: 0 auto;
	width: 70%;
	border: 2px solid red;
	/* 解决两条线合并成一条线问题 */
	border-collapse: collapse;
}
	td,th{
		border: 2px solid red;
	}
</style>
<script type="text/javascript" 
	src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	$(function(){
		//给按钮添加事件
		$("input").click(function(){
			//通过按钮得到按钮所在行的商品名称和单价
			var name = $(this).parent().siblings().eq(0).text();
			var price = $(this).parent().siblings().eq(1).text();
			//创建5个td
			var nametd = $("<td></td>");
			var pricetd = $("<td></td>");
			nametd.text(name);
			pricetd.text(price);
			var counttd = 
					$("<td><input type='button' value='-' onclick='countfn(-1)' ><span>1</span><input type='button' value='+' onclick='countfn(1)'></td>");
			var moneytd = $("<td></td>");
			moneytd.text(price);
			var deltd = $("<td><input type='button' value='删除'></td>");
			//删除当前行
			deltd.children().click(function(){
				$(this).parent().parent().remove();
				
				//计算总价
				calfn();
			})
			
			//创建tr把td装进去
			var tr = $("<tr></tr>");
			tr.append(nametd);
			tr.append(pricetd);
			tr.append(counttd);
			tr.append(moneytd);
			tr.append(deltd);
			//把tr装到第二个table中
			$("#total_tr").before(tr);
			
			//计算总价
			calfn();
		}) 
		
	})
	//+-按钮事件方法
	function countfn(x){
		//得到原来的数
		var obj = event.target||event.srcElement;
		//通过按钮找到span兄弟元素获取里面的文本内容
		var count = 
			parseInt($(obj).siblings("span").text());
		count+=x;
		//数值最小为1
		if(count<1){
			count=1;
		}
		//把修改后的数值放回去
		$(obj).siblings("span").text(count);
		//得到单价*count
		var money = $(obj).parent().prev().text()*count;
		//放到金额td中
		$(obj).parent().next().text(money);
		
		//计算总价
		calfn();
	}
	
	function calfn(){
		var total = 0;
		//得到第二个table 里面所有的tr
		$("table:last tr").each(function(){
			var money = parseInt($(this).children()
								.eq(3).text());
			//过滤掉没有数值的行
			if(!isNaN(money)){
				total+=money;
			}
		})
		$("#total_tr td").text("总价："+total+"元")
	}
	
</script>
</head>
<body>
<h1>特价商品</h1>
<table>
	<tr>
		<th>商品名称</th><th>商品单价</th>
		<th>商品库存</th><th>好评率</th>
		<th>操作</th>
	</tr>
	<tr>
		<td>水杯</td><td>25</td>
		<td>3</td><td>90%</td>
		<td><input type="button" 
				value="加入购入车"></td>
	</tr>
	<tr>
		<td>鼠标</td><td>50</td>
		<td>100</td><td>95%</td>
		<td><input type="button" 
				value="加入购入车"></td>
	</tr>
	<tr>
		<td>键盘</td><td>120</td>
		<td>50</td><td>80%</td>
		<td><input type="button" 
				value="加入购入车"></td>
	</tr>
	<tr>
		<td>苹果电脑</td><td>10000</td>
		<td>80</td><td>90%</td>
		<td><input type="button" 
				value="加入购入车"></td>
	</tr>
</table>
<h1>购物车</h1>
<table>
<tr>
	<th>商品名称</th><th>商品单价</th>
	<th>数量</th><th>金额</th>
	<th>操作</th>
</tr>
<tr id="total_tr">
	<td colspan="5">总价：0元</td>
</tr>
</table>





</body>
</html>
