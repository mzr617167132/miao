<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		.ok{
			/* 两种隐藏元素的方式：
			1. 元素脱离文档流
			display:none
			2. 元素不脱离文档流 
			visibility:hidden(隐藏)/visible(显示)
			  */
			  visibility: hidden;
		}
		.err{
			color: red;
			visibility: visible;
		}
	</style>
	<script type="text/javascript">
		function checkUsername(){
			var reg = /^\w{6,10}$/;
			s1.className=reg.test(i1.value)?"ok":"err";
			//如果符合规则返回true 否则返回false
			return reg.test(i1.value)?true:false;
		}
		function checkPassword(){
			var reg = /^\w{6,10}$/;
			s2.className=reg.test(i2.value)?"ok":"err";
			
			return reg.test(i2.value)?true:false;
		}
	</script>
</head>
<body>
<!-- <a href="http://doc.tedu.cn" 
		onclick="return confirm('您确认离开吗？')">点我试试</a> -->
<form action="http://www.tmooc.cn" 
			onsubmit="return checkUsername()+checkPassword()==2">
			
	用户名：<input type="text" id="i1" 
				onblur="checkUsername()">
	<span id="s1" class="ok">格式错误！</span><br>
	密码：<input type="text" id="i2"
				onblur="checkPassword()">
	<span id="s2" class="ok">格式错误！</span><br>
	<input type="submit" value="注册">
</form>
</body>
</html>
