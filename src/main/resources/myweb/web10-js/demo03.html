<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div,img{
		width: 200px;
		height: 150px;
	}
	div{
		position: relative;/* 做位置参考 */
	 	overflow: hidden; 
	}
	img{
		position: absolute;
	}
</style>
<script type="text/javascript">
	onload = function(){
		var arr = document.getElementsByTagName("img");
		for(var i=0;i<arr.length;i++){
			arr[i].style.left= i*200+"px";
		}
	}
	//开启定时器调用移动一张图片的方法
	var timer = setInterval(moveImg,2000);
	
	function moveImg(){
		//创建移动图片的定时器
		var moveTimer = setInterval(function(){
			//得到所有图片数组 然后遍历 
			//遍历时 先取出图片原来的left值 
			//然后让left-=2 把值再赋值回去
			var arr = document.getElementsByTagName("img");
			for(var i=0;i<arr.length;i++){
				var oldLeft = parseInt(arr[i].style.left);
				oldLeft-=4;
				//扩展：当1张图片移出屏幕时
				//把图片再次放到最后一张图片的后面实现循环滚动
				//类似 打飞机游戏的背景图片  
				//图片移出后移动到最后面
				if(oldLeft<=-200){
					oldLeft=400;
					//一张图片移动完停止定时器
					clearInterval(moveTimer);
				}
				arr[i].style.left=oldLeft+"px";
			}
		},10);
		
	}
	//停止定时器的方法
	function stop(){
		clearInterval(timer);
	}
	function start(){
		//每次开启新的定时器的时候把之前的强制关闭
		//避免出现多个定时器同时执行
		stop();
		//重新创建定时器
		timer = setInterval(moveImg,2000);
	}
	//失去焦点时停止定时器
	onblur = function(){
		stop();
	}
	onfocus = function(){
		start();
	}
	
</script>
</head>
<body>
<div onmouseover="stop()" onmouseout="start()">
	<img src="../imgs/a.jpg">
	<img src="../imgs/1.jpg">
	<img src="../imgs/k.jpg">
</div>
</body>
</html>
