<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background-color: red;
	}
</style>
<script type="text/javascript">
	function downfn(){
		//通过event得到鼠标的坐标  
		console.log("鼠标按下:"
				+event.clientX+" "+event.clientY);
	}
	function upfn(){
		console.log("鼠标抬起");
	}
	function movefn(){
		console.log("鼠标移动");
	}
	
	function keyupfn(){
		console.log("键盘抬起:"+String.fromCharCode(event.keyCode)); 
	}
	function keydownfn(){
		console.log("键盘按下:"+event.keyCode);
		if(event.keyCode==13){
			mybtn.onclick();
		}
	}
	
	onload = function(){
		//动态绑定事件
		btn1.onclick = function(){
			alert("xxx");
		}
	}
</script>
</head>
<body>
<input id="btn1" type="button" value="按钮">
<input id="mybtn" type="button" value="点我试试！" 
	onclick="alert('试试就试试！')">
	
	
<div onmousedown="downfn()" onmouseup="upfn()"
	onmousemove="movefn()"></div>
<input type="text" onkeydown="keydownfn()" 
	onkeyup="keyupfn()">
	 
</body>
</html>
