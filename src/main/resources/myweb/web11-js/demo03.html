<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkallfn(obj){
		//得到页面中除了全选其它所有的多选框
		var items = 
			document.getElementsByClassName("item");
		for(var i=0;i<items.length;i++){
			//让数组中每一个多选框的状态和全选的状态一样
			 items[i].checked=obj.checked;
		}
		calfn();//计算总价
	}
	//计算总价的方法
	function calfn(){
		var total = 0;
		var items = 
			document.getElementsByClassName("item");
		for(var i=0;i<items.length;i++){
			 //判断是否被选中
			 if(items[i].checked){
				 total+=parseInt(items[i].value); 
			 }
		}
		total_p.innerText="总价："+total+"万";
	}
</script>
</head>
<body>
<h1>购物车</h1>
<input onclick="calfn()" class="item" type="checkbox" id="car" value="50">
<label for="car">奔驰E300 50万</label><br>
<input onclick="calfn()" class="item" type="checkbox" id="house" value="5000">
<label for="house">三里屯豪宅 5000万</label><br>
<input onclick="calfn()" class="item" type="checkbox" id="wife" value="5">
<label for="wife">越南媳妇 5万</label><br>
<input type="checkbox" id="all" onclick="checkallfn(this)">
<label for="all">全选</label><br>
<p id="total_p">总价：0万</p> 

</body>
</html>
