<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		div{
			display: inline;
		}
		span{
			display: block;
		}
		a{
			width: 132px;
			height: 40px;
			display: inline-block;
			background-color: #0aa1ed;
			color: white;
			border-radius: 3px;
			font-size: 20px;
			text-decoration: none;
			text-align: center;
			line-height: 40px;
		}
		a:hover{
			background-color: blue;
		}
		
		
	</style>
</head>
<body>
<a href="#">查看详情</a>
<div>div1</div>
<div>div2</div>
<div>div3</div>

<span>span2</span>
<span>span3</span>


</body>
</html>
