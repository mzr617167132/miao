<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#big{
		width:200px;
		border: 1px solid red;
		overflow: hidden;/* 解决高度识别为0的问题 */
	}
	#d1{
		width: 50px;
		height: 50px;
		background-color: red;
		float: left;
	}
	#d2{
		width: 50px;
		height: 50px;
		background-color: green;
		float: left;
	}
	#d3{
		width: 50px;
		height: 50px;
		background-color: blue;
		float: left;
	}
	
</style>
</head>
<body>
<div id="big">
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
</div>
</body>
</html>
