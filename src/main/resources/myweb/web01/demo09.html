<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1 align="center">h1</h1>
		<h6>h6</h6>
		<p>段落1</p>
		<hr>
		<br>
		<h3>无序列表</h3>
		<ul type="square">
			<li>aaa</li>
			<li>bbb</li>
		</ul>
		<h3>有序列表</h3>
		<ol type="1" start="5" reversed="reversed">
			<li>aaa</li>
			<li>bbb</li>
		</ol>
		<h3>定义列表</h3>
		<dl>
			<dt>111</dt>
			<dd>aaa</dd>
			<dd>bbb</dd>
			<dt>222</dt>
			<dd>aaa</dd>
			<dd>bbb</dd>
		</dl>
		<h3>分区元素</h3>
		<div>div1</div>
		<div>div2</div>
		<span>s1</span>
		<span>s2</span>
		<header></header>
		<article></article>
		<footer></footer>
		<h3>元素分类</h3>
	<!-- 
		块级元素： div  h1-h6  p  hr
		行内元素： span  b和strong  i和em  del和s  u
	 -->

	 	usemap="#mymap"
	 >

	</map>

</html>
