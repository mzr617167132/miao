<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>无序列表</h3>
<!-- type控制图标的样式 -->
<ul type="square"><!-- unordered list 无序列表 -->
	<li>刘备</li><!-- list列表  item 项 -->
	<li>孙尚香</li>
	<li>吕布</li>
	<li>貂蝉</li>
	<li>刘禅</li>
</ul>
<h3>有序列表</h3>
<!-- type：序号样式  start：开始数值 reversed:反转（倒序）-->
<ol type="1" start="5" reversed="reversed"><!-- ordered list 有序列表 -->
	<li>打开冰箱门</li>
	<li>把大象装进冰箱</li>
	<li>关上冰箱门</li>
</ol>
<h3>定义列表</h3>
<dl><!-- definition定义 list列表 -->
	<dt>凉菜</dt><!-- definition定义 term 组 -->
	<dd>拍黄瓜</dd><!-- definition定义 description描述 -->
	<dd>花毛一体</dd>
	<dt>炒菜</dt>
	<dd>木须肉</dd>
	<dd>宫保鸡丁</dd>
	<dt>炖菜</dt>
	<dd>铁锅炖大鹅</dd>
	<dd>东北乱炖</dd>
</dl>
<h3>列表嵌套</h3>
<!-- 有序和无序列表可以任意无限嵌套 -->
<ul>
	<li>凉菜
		<ul>
			<li>拍黄瓜</li>
			<li>花毛一体</li>
		</ul>
	</li>
	<li>炒菜
		<ul>
			<li>木须肉</li>
			<li>宫保鸡丁</li>
		</ul>
	</li>
</ul>





</body>
</html>
