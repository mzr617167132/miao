	src:路径

		1. 和页面在同一目录：直接写图片名
		2. 在页面的上一目录: ../往上捯一层

		3. 在页面的下一目录: 文件夹名/图片名
	绝对路径：可以访问站内也可以访问站外资源（推荐）
		以http开头指向图片的资源
		访问站外资源的图片称为盗链，节省自己网站资源和流量
		但是有图片不能正常显示的风险(对方图片路径改变)
	title:鼠标悬停时显示的文本
	width:宽度   两种赋值方式：
		1.像素  
		2.百分比(上级元素百分比)
		只给宽度赋值则高度会等比例缩放
	height:高度
	支持的图片格式：jpg/jpeg 、 png支持透明色 、gif
