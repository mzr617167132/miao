<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- usemap 使用的地图id或name   #代表当前页面 -->
<img src="../imgs/1.jpg" width="1000px" 
		usemap="#mymap">
			
<!-- name和id作用一样 唯一标识 -->
<map name="mymap" id="mymap">
	<!-- shape形状 rect或circle -->
	<area shape="rect" coords="0,0,100,100" 
		href="../imgs/2.gif">
	<area shape="circle" coords="200,200,50"
		href="web01.zip"> 
</map> 


</body>
</html>
