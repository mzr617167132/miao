<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.small{
		width: 20px;
		height: 20px;
		background-color: red;
		margin: 5px;
		display: inline-block;
	}
</style>
<script type="text/javascript">
	function addfn(){
		var d = document.getElementById("d1");
 //	j=1   1
 // j 2   2
 
		
		//遍历行数
		for(var j=1;j<=10;j++){
			//遍历每一行的div
			for(var i=0;i<j;i++){
				d.innerHTML += "<div class='small'></div>";
			}
			//一行结束之后换行
			d.innerHTML += "<br>";
		}
	}
</script>
</head>
<body>
<input type="text" id="i1" placeholder="请输入行数">
<input type="text" id="i2" placeholder="请输入列数">
<input type="button" value="添加" onclick="addfn()"> 
<div id="d1"></div>
</body>
</html>
