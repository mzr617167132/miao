<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- border:边框粗细 cellspacing:单元格的间距 
cellpadding:单元格与内容的距离-->
<table border="1" cellspacing="0" cellpadding="5"
	width="50%" align="center">
	<tr><!-- table row 行 --><!-- table data  -->
		<td>1-1</td><td>1-2</td><td>1-3</td>
	</tr>
	<tr>
		<td>2-1</td><td>2-2</td><td>2-3</td>
	</tr>
</table>
<hr>
<!-- 练习：创建3行4列的表格 -->
<table border="1" cellspacing="0">
	<tr>
		<td colspan="2" align="center">1-1</td>
		<td>1-3</td>
		<td>1-4</td>
	</tr>
	<tr>
		<td rowspan="2">2-1</td><td>2-2</td><td>2-3</td>
		<td>2-4</td>
	</tr>
	<tr>
		<td>3-2</td><td>3-3</td>
		<td>3-4</td>
	</tr>
</table>
<hr>
<table border="1" cellspacing="0">
	<tr>
		<td colspan="2">1-1</td><td rowspan="2">1-3</td>
	</tr>
	<tr>
		<td rowspan="2">2-1</td><td>2-2</td>
	</tr>
	<tr>
		<td colspan="2">3-2</td>
	</tr>
</table>

</body>
</html>
