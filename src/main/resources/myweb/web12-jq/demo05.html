<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body>div{
		width: 200px;
		border: 4px solid #ccc;
		border-radius: 4px;
		margin: 0 auto;
		overflow: hidden;
		padding-bottom: 4px;
	}
	
	input{
		float: left;
		border: 4px solid #ccc;
		border-radius: 4px;
		width: 45px;
		height: 45px;
		margin: 4px 0 0 4px;
	}
	
	div>div{
		float:left;
		height: 37px;
		width: 135px;
		border: 4px solid #ccc;
		border-radius: 4px;
		margin: 4px 0 0 4px;
		line-height: 37px;
	}
</style>
<script type="text/javascript">
		$(function(){
			$("input").click(function(){
				if(this.value=="C"){
					$("#d1").text("");
				}else if(this.value=="="){
					$("#d1").text(eval($("#d1").text()));
				}else{
					$("#d1").text($("#d1").text()+this.value);
				}
			});
		});
</script>
</head>
<body>
<div>
	<div id="d1"></div>
	<input type="button" value="C">
	<input type="button" value="7">
	<input type="button" value="8">
	<input type="button" value="9">
	<input type="button" value="/">
	<input type="button" value="4">
	<input type="button" value="5">
	<input type="button" value="6">
	<input type="button" value="*">
	<input type="button" value="1">
	<input type="button" value="2">
	<input type="button" value="3">
	<input type="button" value="-">
	<input type="button" value="0">
	<input type="button" value=".">
	<input type="button" value="=">
	<input type="button" value="+">
</div>
</body>
</html>
