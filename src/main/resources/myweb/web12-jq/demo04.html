<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" 
		src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	
	/* 
	1. 创建元素
	var d = $("<div id='xxx'>xxxxx</div>");
	2. 添加元素
	父元素.append(新元素);  //添加到最后面
	父元素.prepend(新元素); //添加到最前面
	*/
	$(function(){
		//批量给按钮添加事件
		$("input[type='button']").click(function(){
			//创建h1元素对象 并且把输入内容放在h1里面
		 	var h = $("<h1></h1>");
			//给元素设置文本内容
			h.text($("#i1").val());
			//this事件源
		 	if(this.id=="btn1"){//前面
		 		 $("#d2").before(h);
		 	}else{//后面
		 		 $("#d2").after(h);
		 	}
		});
	})	
	
	setTimeout(function(){
		$("#d2").remove();
	},3000);
</script>
</head>
<body>
<input type="text" id="i1">
<input type="button" value="插入到元素前面" id="btn1">
<input type="button" value="插入到元素后面" id="btn2">
<div id="d1">
	<div>aaa</div>
	<div id="d2">bbb</div>
	<div>ccc</div>
</div>
</body>
</html>
