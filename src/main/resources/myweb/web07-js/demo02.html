<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 声明无参无返回值的方法 */
	function fn1(){
		alert("fn1执行了!");
	}
	/* 调用方法 */
	//fn1();
	/* 声明无参有返回值的方法 */
	 function fn2(){
		return "abc";
	}
	/* var s = fn2();
		alert(s); */
	/* 声明有参无返回值的方法 */
	function fn3(name,age){
		alert("name:"+name+"age:"+age);
	}
	//fn3("张三",18);
	/* 声明有参有返回值的方法 */
	function fn4(n1,n2){
		return n1*n2;
	}
	/* var result = fn4(3,8);
	alert(result); */
	/* 第二种声明方法的方式 */
	var fn5 = function(){
		alert("第二种写法调用成功！");
	}
	//三种声明方法的方式，但是调用方法只有一种方式
	//fn5();
	/* 第三种声明方法的方式 */ 
	var fn6 = new Function("name","age",
				"alert('name:'+name+'age:'+age);");
	//fn6("张三",28);
	
</script>
</head>
<body>
<!-- 按钮的事件中调用方法 -->
<input type="button" value="按钮"
     onclick="fn6('李白',20)">
</body>
</html>
