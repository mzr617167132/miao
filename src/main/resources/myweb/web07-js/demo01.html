<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	alert("第二种引入方式！");
</script>
<!-- 第三种：引入外部js文件的方式，
如果script标签引入了js文件，则不能再在标签体内写js代码
	 -->
<script type="text/javascript" src="first.js"></script>
</head>
<body>
<!-- onclick为点击事件属性，点击按钮时触发js代码执行 -->
<input type="button" value="点我试试！"
	onclick="alert('试试就试试')">
</body>
</html>
